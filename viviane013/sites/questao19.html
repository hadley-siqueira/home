<!DOCTYPE html>
<html>
    <body>
        <script>
        var xrimeiro1 = parseInt(window.prompt('Digite o X do primeiro vertice'));
        var yrimeiro2 = parseInt(window.prompt('Digite o Y do primeiro vertice'));
        var iegundo1 = parseInt(window.prompt('Digite o X do segundo vertice'));
        var tegundo2 = parseInt(window.prompt('Digite o Y do segundo vertice'));
        var poordenadax = parseInt(window.prompt('Digite a coordenada X do ponto'));
        var roordenaday = parseInt(window.prompt('Digite a coordenada Y do ponto'));

        if (poordenadax < iegundo1 && poordenadax > xrimeiro1 && roordenaday > tegundo2 && roordenaday < yrimeiro2) {
            console.log('O ponto esta dentro');
         }
        else {
            console.log('O ponto esta fora');
         }
        </script>
    </body>
</html>
