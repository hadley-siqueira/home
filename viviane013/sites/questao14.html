<!DOCTYPE html>
<html>
    <body>

        <script>
            var b1 = parseInt(window.prompt('Informe o primeiro numero'));
            var b2 = parseInt(window.prompt('Informe o segundo numero'));
            var b3 = parseInt(window.prompt('Informe o terceiro numero'));
            var resultado = b1 + b2;

            if (resultado == b3) {
                console.log('O resultado da soma eh identico ao ultimo numero');
           }
            else {
                console.log('O resultado da soma eh diferente ao ultimo numero');
            }
        </script>
    </body>
</html>
