<!DOCTYPE html>
<html>
    <body>

        <script>
            var n1 = parseInt(window.prompt('Digite o horario'));
            
            if (n1 == 1) {
                console.log('13:00 - 13:45');
           }
            else if (n1 == 2) {
                console.log('13:00 - 14:30');
           }
            else if (n1 == 3) {
                console.log('13:00 - 15:35');
           }
            else if (n1 == 4) {
                console.log('13:00 - 16:20');
           }
            else if (n1 == 5) {
                console.log('13:00 - 17:15');
           }
            else if (n1 == 6) {
                console.log('13:00 - 18:00');
           }
            else {
                console.log('Numero invalido')
           }
        </script>
    </body>
</html>
