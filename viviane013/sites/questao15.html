<!DOCTYPE html>
<html>
    <body>

        <script>
            var v1 = parseInt(window.prompt('Informe o numero'));
            var v2 = parseInt(window.prompt('Informe o segundo numero'));
            var v3 = parseInt(window.prompt('Informe o terceiro numero'));
            var resultado = v2 + v3

            if (resultado == v1) {
                console.log('Os dois numeros sao identicos ao primeiro digito');
           }
            else {
                console.log('Os dois ultimos digitos nao resultam no primeiro digito');
           }
        </script>
    </body>
</html>
