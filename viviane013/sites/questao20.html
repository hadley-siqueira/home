<!DOCTYPE html>
<html>
    <body>
        <script>
         var coordenadax = parseInt(window.prompt('Digite a coordenada X do robo'));
         var coordenaday = parseInt(window.prompt('Digite a coordenada Y do robo'));
         var comando = window.prompt('Digite o comando');

         if (comando == 'c') {
            coordenadax = coordenadax + 0
            coordenaday = coordenaday + 10
            console.log('(' + coordenadax +' , ' + coordenaday + ')');
         }

         else if (comando == 'b') {
            coordenadax = coordenadax + 0
            coordenaday = coordenaday - 10
            console.log('(' + coordenadax +' , ' + coordenaday + ')');
         }

         else if (comando == 'e') {
            coordenadax = coordenadax + 0
            coordenaday = coordenaday - 10
            console.log('(' + coordenadax +' , ' + coordenaday + ')');
         } 

         else if (comando == 'd') {
            coordenadax = coordenadax + 0 
            coordenaday = coordenaday + 10
            console.log('(' + coordenadax +' , ' + coordenaday + ')');
         }
        </script>
    </body>
</html>
