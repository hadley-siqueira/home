        <script>
function funcao(str) {
    if (str.length == 0) { 
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        }
        xmlhttp.open("POST", "att.php?q="+str, true);
        
        xmlhttp.send();
    }
}
 
function mudaImagem1(){
    var x = document.getElementById("ba");

    x.style.backgroundImage= "url(https://www.sevenforums.com/attachments/tutorials/173429d1314981906-desktop-background-change-img0.jpg)";
}
function mudaImagem2(){
    var y= document.getElementById("ba");
    
    y.style.backgroundImage= "url(http://eskipaper.com/images/windows-8-background-1.jpg)";
}
function mudaImagem3(){

    z.style.backgroundImage= "url(http://cdn1.itpro.co.uk/sites/itpro/files/2015/07/windows_10_hero_wallpaper_primary_image_high_res.jpg)";
}


        </script>

        <div>
            <h1 id="log"></h1>
            <form action="att.php" method="post">

    <script>
        //Digita teto autom√°tico      
        var texto = 'Bem vindo a loja da windows!';

        function escrever(str, ell) {
          var el = document.getElementById(ell);
          var char = str.split('').reverse();
          var typer = setInterval(function() {
            if (!char.length) return clearInterval(typer);
            var next = char.pop();
            el.innerHTML += next;
          }, 50);
        }
        escrever(texto, 'log');
        //Finaliza
    </script>
