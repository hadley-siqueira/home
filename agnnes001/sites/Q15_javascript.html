<!DOCTYPE html>
<html>
    <body>
        <script>

        var n1;
        var n2;
        var n3;

        n1 = parseInt(window.prompt("Digite o primeiro numero:"));
        n2 = parseInt(window.prompt("Digite o segundo numero:"));
        n3 = parseInt(window.prompt("Digite o terceiro numero:"));

        if (n2 + n3 == n1) {
            console.log("Os dois ultimos numeros somados resultam no primeiro");
        } else {
            console.log("Os dois ultimos somados nao resultam no primeiro");
        }

        </script>
    </body>
