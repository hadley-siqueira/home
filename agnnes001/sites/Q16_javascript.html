<!DOCTYPE html>
<html>
    <body>
        <script>

        var n1;
        var n2;
        var n3;

        n1 = parseInt(window.prompt("Digite o primeiro numero:"));
        n2 = parseInt(window.prompt("Digite o segundo numero:"));
        n3 = parseInt(window.prompt("Digite o terceiro numero:"));

        if (n1 + n2 == n3) {
            console.log("A soma do primeiro numero mais o segundo eh igual ao terceiro");
        } else if (n1 + n3 == n2) {
            console.log("A soma do primeiro numero mais o terceiro eh igual ao segundo");
        } else if (n2 + n3 == n1) {
            console.log("A soma do segundo numero mais o terceiro eh igual ao primeiro");
        } else {
            console.log("Nenhum dos numeros eh resultado da soma de outros dois");
        }
        </script>
    </body>
</html>
