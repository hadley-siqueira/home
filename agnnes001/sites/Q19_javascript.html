<!DOCTYPE html>
<html>
    <body>
        <script>

        var x;
        var y;
        var x1;
        var y1;
        var x2;
        var y2;

        x = parseInt(window.prompt("Digite o x do primeiro vertice:"));
        y = parseInt(window.prompt("Digite o y do primeiro vertice:"));

        x1 = parseInt(window.prompt("Digite o x do segundo vertice:"));
        y1 = parseInt(window.prompt("Digite o y do segundo vertice:"));
    
        x2 = parseInt(window.prompt("Digite a coordenada x do ponto:"));
        y2 = parseInt(window.prompt("Digite a coordenada y do ponto:"));

        if (x2 < x1 & x2 > x & y2 > y1 & y2 < y) {
            console.log("O ponto esta dentro");
        } else {
            console.log("O ponto esta fora");
        }

        </script>
    </body>
</html>
