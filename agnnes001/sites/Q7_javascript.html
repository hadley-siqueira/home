<!DOCTYPE html>
<html>
    <body>
        <script>

        var n1;
        var n2;
        var n3;
    
        n1 = parseInt(window.prompt("Digite o primeiro numero:"));

            console.log("Nao esta em ordem crescente");
        }
        </script>
    </body>
