<!DOCTYPE html>
<html>
    <body>
        <script>

        var n1;
        var n2;
        var n3;
    
        n1 = parseInt(window.prompt("Digite o primeiro numero:"));
        n2 = parseInt(window.prompt("Digite o segundo numero:"));
        n3 = parseInt(window.prompt("Digite o terceiro numero:"));

        if ( n1 + n2 == n3) {
            console.log("Os dois primeiros somados resultam no terceiro");
            console.log(n1 + " + " + n2 + " = " + n3);
        } else {
            console.log("Os dois primeiros somados nao resultam no terceiro");
        }

        </script>
    </body>
</html>
