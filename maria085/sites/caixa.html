<!DOCTYPE html>
<html>
    <head>
        <style>
            canvas {
                border: 1px solid #000;
            }
        </style>
    </head>
    <body>
        <canvas id="area" width="800" height="600">
        </canvas>

        <script>
          var v = document.getElementById('area');
          var c = v.getContext('2d');
          var ret = {
            x: 50,
            y: 10,
            alt: 10,
            comp: 10,
            vx: 10,
            vy: 10
          };

            function desenhar() {
          c.clearRect(0, 0, 800, 600);
          c.beginPath();  
          c.rect(ret.x, ret.y, ret.comp, ret.alt);
          c.strokeStyle = "#8B658B";
          c.stroke();

          ret.x = ret.x + ret.vx;
          ret.y = ret.y + ret.vy;

          window.requestAnimationFrame(desenhar);
            }
          window.requestAnimationFrame(desenhar);
        </script>
    </body>
</html>
