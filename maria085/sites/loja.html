<DOCTYPE !html>
<html>
<head>
    <meta charset="utf-8">
    
    <style>
        body{
            background-image:url(https://static3.tcdn.com.br/img/img_prod/580806/papel_de_parede_arco_iris_unicornio_3242_1_20171024135142.jpg);
        }

        .quadro {
            padding:15px;
            width: 700px;
            margin: auto;
            background-color: #FFFFFF;
            box-shadow: 2px 2px 10px -1px rgba(0,0,0,0.75);
            margin-top: 160px;
            text-align: center;
        }

        input[type=text] {
            width: 130px;
            transition: width 0.4s ease-in-out;
            position: center;
        }

        input[type=text]:focus {
            width: 100%;
        }
    </style>

        <script>
        function showUser(str) {
        if (str == "") {
            document.getElementById("txtHint").innerHTML = "";
            return;
        } else { 
            if (window.XMLHttpRequest) {
                // code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            } else {
                // code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("txtHint").innerHTML = this.responseText;
                }
            };
            xmlhttp.open("GET","produtos.php?q="+str,true);
            xmlhttp.send();
        }
    }
    </script>
</head>

<body>
    <div class=quadro>
        <h1>Busca de Produto</h1>
        <input type="text" name="search" onchange="showUser(this.value)"placeholder="Search..">
        <div id="txtHint"><b>Fon</b></div>
    </div>
</body>
</html>
