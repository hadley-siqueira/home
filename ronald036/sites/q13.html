<!DOCTYPE html>
<html>
    <body>

        <script>
        
        window.alert("programa de horários");
        var r = parseInt(window.prompt("digite o seu horário:"));

        if (r == 1) {
            window.alert("13:00 - 13:45");
        
        } else if (r == 2) {
            window.alert("13:45 - 14:30");

        } else if (r == 3) {
            window.alert("14:50 - 15:35");
        
        } else if (r == 4) {
            window.alert("15:35 - 16:20");
        
        } else if (r == 5) {
            window.alert("16:30 - 17:15");
        
        } else if (r == 6) {
            window.alert("17:15 - 18:00");

        } else {
            window.alert("entrada invalida");
        } 
       
        </script>
    </body>
</html>
