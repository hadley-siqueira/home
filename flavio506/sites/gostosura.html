<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
        background-image: url("http://c8.alamy.com/comp/FWE1RH/mercado-central-atarazanas-market-hall-malaga-andalucia-spain-FWE1RH.jpg");
        background-color: #cccccc;
        background-size: cover;
    }
    
    input[type=text] {
    width: 145px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    background-color: white;
    background-image: url();
    background-position: 10px 10px; 
    background-repeat: no-repeat;
    padding: 12px 20px 12px 40px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
    }

    input[type=text]:focus {
         width: 80%;
    }

    #main {
    margin: auto;
    margin-top: 100px;
    width: 500px;
    height: 300px;
    border: 1px solid black;
    display: -webkit-flex; /* Safari */
    display: flex;
    text-align: center;
}

    #main div {
    -webkit-flex: 1;  /* Safari 6.1+ */
    -ms-flex: 1;  /* IE 10 */    
    flex: 1;
}    
    
    </style>
<script>
function showUser(str) {
    if (str == "") {
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else { 
        if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET","gostosura2.php?q="+str,true);
        xmlhttp.send();
    }
}
</script>
</head>
<body>
    <div id="main">
    <div style="background-color:rgba(255,255,255,0.6);">
    <h1>Busca de Gostosuras:</h1>
            <form>
               <input type="text" name="pesquisar" placeholder="Pesquisar..." onkeyup="showUser(this.value)">
            </form>
            <br>
     <div id="txtHint"><b></b>
    </div>
    </body> 
</html>
