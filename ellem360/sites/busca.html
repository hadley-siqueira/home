<html>
<head>
<script>
function showHint(str) {
    if (str.length == 0) { 
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET", "gethint.php?q=" + str, true);
        xmlhttp.send();
    }
}

function showHint1(str) {
    if (str.length == 0) {
        document.getElementById("txtHint1").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint1").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET", "gethint1.php?q=" + str, true);
        xmlhttp.send();
    }
}

</script>
</head>
<body>

<p><b>Start typing a name in the input field below:</b></p> 
Primeiro nome:  <input type="text" onkeyup="showHint(this.value)">
<p>Sugestoes: <span id="txtHint"></span</p><br><br>
Cidades:  <input type="text" onkeyup="showHint1(this.value)">
<p>Sugestoes: <span id="txtHint1"></span</p>

</body>
</html>
