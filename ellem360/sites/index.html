<!DOCTYPE html>
<html> 
    <head>
        <meta charset="uft-8">
        <style>
            div {
                background-color: #ffffcc;
                border: 2px solid red;
            }
            div h1 {
                text-align: center;
            }
            #intro {
                color: blue;
                animation-name: minhaAnimacao;
                animation-duration: 3s;
                margin-left: 400px;
                background-color: #ffffff;
                color: red;
            }
            @keyframes minhaanimacao {
                from {
                    margin-left: 10px;
                    color: blue;
                    background-color: #222222;
                } 
                to { 
                    margin-left: 400px;
                    background-color: #ffffff;
                    color: red;
                }
            }
        </style>
    </head>

    <body>
        <div>
            <h1 id="intro">O cabeçalho</h1>
            <p>O paragrafo</p>
        </div>
        <h1>O cabeçalho</h1>
        <p>O paragrafo</p>
    </body>
</html>
