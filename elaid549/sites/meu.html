<html>
    <head>
        <meta charset="utf-8">
        <style>
            div {
                background-color: #ffffff;
                border: 20px solid pink;
                animation: mymove 2s infinite;
            }
            #foo {
                color: maroon;
                margin-left: 22px;
                animation: novaanimacao infinite 2s;
            }
            @keyframes exemplo {
                0% { border: 10px solid pink; }
                25% { border: 30px solid maroon; }
                50% { border: 10px solid pink; }
                75% { border: 30px solid maroon; }
                100% { border: 10px solid pink; }
            }
            @keyframes novaanimacao {
                0% { margin-left: 0px; color: maroon; }
                25% { 
                    margin-left: 300px; 
                    color: pink; 
                }
                50% { 
                    margin-left: 1000px; 
                    margin-top: 100px; 
                    color: pink; 
                }
                100% { margin-left: 10px; color: maroon; }
            }
        </style>
    </head>

    <body>
        <div>
            <h1 id="foo">seja bem vindo!!!</h1>
            <p>oi meu nome e elaid cristina</p>
            <p>tudo bem com voce?!!</p>
        </div>
    </body>
</html>
