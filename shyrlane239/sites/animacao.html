<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <h1 id="cab1">Um Cabeçalho</h1>
        <h1 id="cab2">Outro Cabeçalho</h1>

        <script>
            var tamanho = 10;
            var pos_esquerda = 10;

        function mudarTamanho() {
                var e = document.getElementById('cab1');
                e.style.fontSize = tamanho + 'px';
                e.style.position = 'relative';
                e.style.left = pos_esquerda + 'px';
        }

        function animar() {
            if (tamanho < 50) {
                mudarTamanho();
                tamanho = tamanho + 1;
                pos_esquerda = pos_esquerda + 5;
                setTimeout(animar, 10);
            }
        } 
    
        animar();
        
            var tamanho1 = 30;
            var pos_esquerda2 = 10;

        function mudarTamanho1() {
                var e = document.getElementById('cab2');
                e.style.fontSize = tamanho1 + 'px';
                e.style.position = 'relative';
                e.style.left = pos_esquerda2 + 'px';
        }

        function animar1() {
            if (tamanho1 < 50) {
                mudarTamanho1();
                tamanho1 = tamanho1 - 1;
                pos_esquerda2 = pos_esquerda2 - 5;
                setTimeout(animar1, 100);
            }
        }
  
        animar1();
        </script>
    </body>
</html>
