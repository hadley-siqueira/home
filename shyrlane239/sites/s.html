<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            #josa {
                color: #006;
                font-size: 20px;
                font-family: "Helvetica", sans-serif;
            }

            #caixa1 {
                float: left;
                width: 40%;
                padding-top: 50px;
            }


            #caixa2 {
                padding-top: 30px;
                float: left;
                width: 40%;
                margin-left: 100px;
            }

            body {
                font-family: Helvetica, sans-serif;
                background-color: #EEE;
            }

            #caixa-maior {
                width: 80%;
                margin: auto;
            }

            #mapa {
                width: 100%;
            }

            .os-inputs {
                margin-bottom: 0px;
                margin-top: 10px;
                border-radius: 5px;
                border: 1px solid #999;
                padding: 6px;
            }

            #i1 {
                float: left;
                width: 45%;
            }

            #i2 {
                float: right;
                width: 48%;
            }

            #i3, #i4 {
                width: 100%;
                margin-bottom: 0px;
                margin-top: 10px;
                border-radius: 5px;
                border: 1px solid #999;
                padding: 6px;
            }

        </style>
    </head>

    <body>
       <div id="caixa-maior">
       <div id="caixa1">
       <p id="josa">
O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
        </p>

        <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yc/r/GwFs3_KxNjS.png" id="mapa">
        </div>

        <div id="caixa2">
            <h1>Abra uma conta</h1>
            <h3>É gratuito e sempre será.</h3> 
            <input class="os-inputs" id="i1" type="text" placeholder="Nome">
            <input class="os-inputs" id="i2" type="text" placeholder="Sobrenome">
            <input class="os-inputs" id="i3" type="text" placeholder="Celular ou Email">
            <input class="os-inputs" id="i4" type="text" placeholder="Nova Senha">
        </div>
        </div>
    </body>
</html>
