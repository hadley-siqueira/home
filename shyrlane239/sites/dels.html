
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <h1 id="cab1">Meu Cabe√ßalho</h1>

    <script>
            function grausPraRadianos(g) {
                var y;

                y = (g * 3.1415) / 180.0;
                return y;
            }

            function b(raio, angulo) {
                var t = 200; // valor arbitrario
                var ang = grausPraRadianos(angulo);
                var pos = raio * Math.cos(ang) + t;
                return Math.floor(pos);
            }

            function c(raio, angulo) {
                var t = 200; // valor arbitrario
                var ang = grausPraRadianos(angulo);
                var pos = raio * Math.sin(ang) + t;
                return Math.floor(pos);
            }

            var meu_angulo = 0;
            var meu_raio = 150;

            function animar() {
                if (true) {
                var e = document.getElementById('cab1');

                e.style.position = 'relative';
                e.style.top = c(meu_raio, meu_angulo) + 'px';
                e.style.left = b(meu_raio, meu_angulo) + 'px';
    
                if (meu_angulo < 360) {
                    meu_angulo = meu_angulo + 1;
                } 

                else meu_angulo = 0;
                setTimeout(animar, 10);
                
                if (meu_angulo < 90) {
                    e.style.color = '#f00';
                } else if (meu_angulo < 180) {
                    e.style.color = '#0f0';
                } else if (meu_angulo < 270) {
                    e.style.color = '#01f';
                } else if (meu_angulo < 360) {
                    e.style.color = '#3f0';
                } 
                }
            }          

            animar();
    </script>
  </body>
</html>
