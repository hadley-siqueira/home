        <style>
            * {
                box-sizing: border-box;
            }

            .button-link {
                text-decoration: none;
            }

           .link{
                text-decoration:none;
            }
            body{
                margin: 0;
                margin-top: 1;
                padding-bottom:50px;
                padding: 0;
                }
            .topo h1{
                position: relative;
                animation: mymove 2.5s ;
                left: 0;
                opacity: 1;

                margin-top:-1px;
                color: white;
                text-align: vertical;
                font-size: 60px;
                padding-left:60px;
                font-family: Segoe Print;
                text-shadow: 2px 2px #000;
            }

            @keyframes mymove {
                0%   {left: -40px; opacity: 0;}
                100% {left: 0px;opacity: 1;}
            }

            input[type=text] {
                width:-10%;
                padding:-10%;
                margin: 8px 0;
                box-sizing: border-box;
            }
            .button {
                background-color: fuchsia;

                color: white;
                padding: 3px;

                font-size: 14px;

                cursor: pointer;
            }

            .button1 {

            }

            .topo {
                display: flex;
                justify-content: space-between;
                background: radial-gradient(rgb(243,191,255), rgb(178,192,255));
                margin: 0;
                height: 110px;
                -webkit-blend-mode: lighten; 
                blend-mode: lighten;
            }
            .fim {
                height: 20px;
                background: linear-gradient(rgb(178,192,255) 0%, #fff 100%);
            }
            .login-input {
                display: inline-block;
            }

            .login-form {
                margin-right: 100px;
                margin-top: 25px;
           }
           
             .container {
                position: relative;    
                width: 100%;
            }

        .image {
          opacity: 1;
          display: block;
          width: 100%;
          height: auto;
          transition: .5s ease;
          backface-visibility: hidden;
        }

        .middle {
          transition: .5s ease;
          opacity: 0;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          -ms-transform: translate(-50%, -50%)
        }

        .container:hover .image {
          opacity: 0.3;
        }

        .container:hover .middle {
          opacity: 1;
        }

        .text {
          background-color:fuchsia;
          color: white;
