<html>
    <head>
        <meta charset="utf-8">
        <style>
            div {
                background-color: #ffffff;
                border: 20px solid blue;
                animation-duration: 2s;
            }
            #foo {
                color: red;
                margin-left: 0px;
                animation-name: novaanimacao;
                animation-duration: 10s;
            } 
            #ff {
                color: blue;
                animation-name: nova;
                animation-duration:10s;
                margin-left: 0px; 
            }
            @keyframes exemplo {
                0% { border: 1px solid blue; }
                25% { border: 20px solid green; }
                50% { border: 1px solid blue; }
                75% { border: 20px solid green; }
                100% { border: 1px solid blue; }
            }
            @keyframes novaanimacao {
                0% { margin-left: 0px; color: red; }
                25% { 
                    margin-left: 900px; 
                    color: blue; 
                }
                50% { 
                    margin-left: 300px; 
                    margin-top: 100px; 
                    color: blue; 
                }
                100% { margin-left: 0px; color: red; }
            }
            @keyframes nova {
                0% { margin-left: 60px; color: red; }
                25% { 
                    margin-left: 600px; 
                    color: blue; 
                }
                50% { 
                    margin-left: 600px; 
                    margin-top: 100px; 
                    color: blue; 
                }
                100% { margin-left: 30px; color: pink; }
           } 
        </style>
    </head>

    <body>
        <div>
            <h1 id="foo">O cabeçalho</h1>
            <p id="ff">Ah eu to maluco</p>
            <p>O parágrafo</p>
        </div>
    </body>
</html>
