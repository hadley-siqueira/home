<!DOCTYPE hmtl>
<html>
    <body>
      <canvas id="area" width="800" height="600" style="border: 5px solid black">
      </canvas>  
        <script>
          var ctx = document.getElementById('area').getContext('2d');
          
          function criarBola(x, y, cor) {
              this.x = x
              this.y = y
              this.vx = 5
              this.vy = 5
              this.raio = 25;
              this.cor = cor;
          }
          
          var bola1 = new criarBola(Math.random(800, 600), Math.random(800, 600), "#ff0000");
          var bola2 = new criarBola(736, 654, "#42f445");
          var bola3 = new criarBola(429, 873, "#0043ff");
          var bola4 = new criarBola(337, 567, "#faff00");
          var bola5 = new criarBola(678, 144, "#ff00ff");      

          function desenharBola(bola) {
            ctx.beginPath();
            ctx.fillStyle = bola.cor;
            ctx.arc(bola.x, bola.y, bola.raio, 0, 2 * 3.1415);
            ctx.fill();
          }  
    
          function atualizarPosicaoBola(bola) {
            bola.x = bola.x + bola.vx;
            bola.y = bola.y + bola.vy;
  
            if (bola.x < 0) {
              bola.x = 0;
              bola.vx = -bola.vx;
            }    

            if (bola.x >= 800) {
              bola.x = 799;
              bola.vx = -bola.vx;     
            }

            if (bola.y < 0) {
              bola.y = 0;
              bola.vy = -bola.vy;
            } 

            if (bola.y >= 600) { 
              bola.y = 599;
              bola.vy = -bola.vy;
            }          
          }   

          function atualizar() {
            atualizarPosicaoBola(bola1);
            atualizarPosicaoBola(bola2);
            atualizarPosicaoBola(bola3);
            atualizarPosicaoBola(bola4);
            atualizarPosicaoBola(bola5);
          }

          function desenhar() {
            ctx.clearRect(0, 0, 800, 600);
            desenharBola(bola1);
            desenharBola(bola2);
            desenharBola(bola3);
            desenharBola(bola4);
            desenharBola(bola5);

          }   
          function animar() {
            desenhar();
            atualizar();
            window.requestAnimationFrame(animar);
          }

          animar();  
        </script>
    </body>
</html>
