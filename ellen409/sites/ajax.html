<!DOCTYPE html>
<html>
    <head>
    <script>
        function showHint(str) {
            if (str.length == 0) { 
                document.getElementById("txtHint").innerHTML = "";
                return;
            } else {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("txtHint").innerHTML = this.responseText;
                    }
                };
                xmlhttp.open("GET", "gethint.php?q=" + str, true);
                xmlhttp.send();
            }
        }

         function c(str) {
            if (str.length == 0) {
                document.getElementById("Ci").innerHTML = "";
                return;
            } else {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("Ci").innerHTML = this.responseText;
                    }
                };
                xmlhttp.open("GET", "cidade.php?q=" + str, true);
                xmlhttp.send();
            }
        }

    </script>
    <head>

    <body>
        
        <form> 
        Nome <input type="text" onkeyup="showHint(this.value)">
        </form>
        <p>Sugestoes: <span id="txtHint"></span></p>

        <form>
        Capital <input type="text" onkeyup="c(this.value)">
        </form>
        <p>Sugestoes: <span id="Ci"></span></p>

    </body>
</html>
