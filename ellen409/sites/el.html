<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            *{box-sizing:border-box}
            body{font-family:century gothic;margin:0}
            .mySlides {
                display:none;
                position: relative;
            }

            .slidesElenco {
                width: 100%;
                position:relative;
                margin:auto;
                text-align: center;
            }

            .slidesElenco img {
                height: 700px;
            }

            .prev, .next{
                cursor:pointer;
                position: absolute;
                top: 50%;
                width: auto;
                padding: 16px;
                margin-top: -22px;
                color:white;
                font-size: 18px;
                transition: 0.6s ease;
                border-radius: 0 3px 3px 0;
            }

            .prev {
                left: 0px;
            }

            .next{
                right: 0px;
                border-radius: 3px 0 0 3px;
            }

            .prev:hover, .next:hover{
                background-color: rgba(0,0,0,0.8);
            }
            .text{
                color: black;
                font-size: 12px;
                padding: 8px 12px;
                position: absolute;
                top: 0;
            }
            .dot{
                cursor: pointer;
                height: 15px;
                width: 15px;
                margin: 0 2px;
                background-color: #bbb;
                border-radius: 50%;
                display: inline-block;
                transition: background-color o.6s ease;
            }
            .active{
                background-color: #717171;
            }
            .fade{
                -webkit-animation-name: fade;
                -webkit-animation-duration: 1.5s;
                animation-name: fade;
                animation-duration: 1.5s;
            }
            @-webkit-keyframes fade{
                from{opacity: .4}
                to{opacity: 1}
            }
            @keyframes fade{
                from{opacity: .4}
                to{opacity: 1}
            }
            @media only screen and (max-width: 300pc) {
                .prev, .next, .text {font-size: 11px}
            }

            .numbertext {
              color: #f2f2f2;
              font-size: 12px;
              padding: 8px 12px;
              position: absolute;
              top: 0;
            }

            .prev2 {
                position: absolute;
                top: 50%;
                left: 0;
            }

            .next2 {
                position: absolute;
                top: 50%;
                right: 0;
            }
        </style>
    </head>
    <body>
        
        <div class="slidesElenco">

             <div class="mySlides">
                <div class="numbertext"> 1/7 </div>
                <img src="https://i1.wp.com/celebrityinside.com/wp-content/uploads/2014/09/Leighton-Meester-Favorite-Things.jpg">
                <div class="text">Leighton Meester </div>
                <a class="prev2" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next2" onclick="plusSlides(1)">&#10095;</a>
            </div>

            <div class="mySlides">
                <div class="numbertext"> 2/7 </div>
                <img src="https://i.pinimg.com/736x/cd/5e/4f/cd5e4f38f075e6138791f21d2b093517--blake-lively-gossip-girl-blake-lively-dress.jpg">
                <div class="text">Blake Lively </div>
            </div>

            <div class="mySlides">
                <div class="numbertext"> 3/7 </div>
                <img src="http://www3.pictures.zimbio.com/gi/Ed+Westwick+GQ+Men+Year+Awards+2010+Outside+iNNRz0FJ37jl.jpg">
                <div class="text">Ed Westwick </div>
            </div>

            <div class="mySlides">
                <div class="numbertext"> 4/7 </div>
                <img src="http://images5.fanpop.com/image/photos/32000000/Penn-bagdley-hat-penn-badgley-32045834-383-500.jpg">
                <div class="text">Penn Bagdley </div>
            </div>

            <div class="mySlides">
                <div class="numbertext"> 5/7 </div>
                <img src="https://vignette.wikia.nocookie.net/gossipgirl/images/9/9f/Chace_Crawford.jpg/revision/latest/scale-to-width-down/310?cb=20140501063135">
                <div class="text">Chace Crawford </div>
            </div>

            <div class="mySlides">
                <div class="numbertext"> 6/7 </div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Taylor_Momsen_Summer_2017.jpg">
                <div class="text">Taylor Momsen</div>
            </div>
            
            <div class="mySlides">
                <div class="numbertext"> 7/7 </div>
                <img src="https://s-media-cache-ak0.pinimg.com/originals/31/38/a7/3138a774d4b35e2b736df391857085b5.jpg">
                <div class="text">Jessica Szohr</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <div style="texte-align: center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
            <span class="dot" onclick="currentSlide(4)"></span> 
            <span class="dot" onclick="currentSlide(5)"></span> 
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
        </div>

        <script>
            var slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }           

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("dot");
                if (n > slides.length) {slideIndex = 1}    
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";  
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
            }
    </script>
    </body>
</html>
