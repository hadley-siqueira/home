<!DOCTYPE html>
<html>
    <body>
        <script>

        var x = parseInt(window.prompt('Digite a coordenada x do robo: '));
        var y = parseInt(window.prompt('Digite a coordenada y do robo: ')); 
        var z = window.prompt('Digite o comando: ');

        if (z == 'b') {
            var b = x - 10
            console.log('A nova coordenada eh (' + b + ',' + x + ')');
        }
        else if (z == 'c') {
            var c  = x + 10
            console.log('A nova coordenada eh (' + c + ',' + x + ')');
        }
        else if (z == 'e') {
            var e = y - 10
            console.log('A nova coordenada eh (' + e + ',' + y + ')');
        }
        else if (z == 'e') {
            var d = y - 10
            console.log('A nova coordenada eh (' + d + ',' + y + ')');
        }
        </script>
    </body>
</html>
