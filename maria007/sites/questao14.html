<!DOCTYPE html>
<html>
    <body>
        <script>

        var n1 = parseInt(window.prompt('Digite o primeiro numero '));
        var n2 = parseInt(window.prompt('Digite o segundo numero '));
        var n3 = parseInt(window.prompt('Digite o terceiro numero '));

        if (n1 + n2 == n3) {
            console.log(' A soma dos dois primeiros numeros resultam no terceiro');
        }
        else {
            console.log(' A soma dos dois primeiros numeros nao resultam no terceiro');
        }

        </script>
    </body>
</html>
