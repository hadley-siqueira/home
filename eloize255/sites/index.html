<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
       <style>
           div {
              background-color: #ffffcc;
              border: 2px solid red;
       }
        div h1 {
            text-align: center;
        } 
        #intro { 
          animation-name: minhaAnimacao;
          animation-duration: 3s;
          margin-left: 400px;
          background-color: #ffffff;
          color: red;
         } 
          @keyframes minhaAnimacao {
             from {
                margin-left: 10px;
                color: blue;
                background-color: #222222;
          } 
         to {
             margin-left: 400px;
             background-color: #ffffff;
             color: red;
        }
      } 
       #C1 {
       animation-name: animacaodois;
       animation-duration: 2s;
       margin-left: 400px;

        } 
         @keyframes animacaodois {
            from {
               margin-left: 10px;
           } 
         } 
          #C2 {
         animation-name: animacaotres;
         animation-duration: 2s;
         margin-right: 400px;
      } 
       @keyframes animacaotres {
         from {
            margin-right: 10px;
     }
   }

       </style>
     </head>

     <body>
         <div>
            <h1 id="intro">O Cabeçalho</h1>
            <p>O parágrafo</p>
            <h1 id="C1">C1</h1>
            <h1 id="C2">C2</h1>
         </div>
         <h1>O Cabeçalho</h1>
         <p>O parágrafo</p>
    </body>
</html>
