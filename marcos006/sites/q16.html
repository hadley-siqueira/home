<!DOCTYPE html>
<html>
    <body>
        <script>
            var n1 = parseInt(window.prompt('Informe o primeiro numero'));
            var n2 = parseInt(window.prompt('Informe o segundo numero'));
            var n3 = parseInt(window.prompt('Informe o terceiro numero'));
            var s = n1 + n2
            var k = n2 + n3
            var i = n1 + n3
                if (s == 'n3' || k == 'n1' || i == 'n2') {
                    console.log('Nenhum dos tres numeros eh resultado da soma dos outros dois!')
                } else {
                        console.log('Um dos tres numeros eh resultado da soma dos outros dois!')
                }
        </script>
    </body>
</html>
