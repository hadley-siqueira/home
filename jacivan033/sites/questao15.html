<!DOCTYPE html>
<html>
    <body>

        <script>
            var n1 = parseInt(window.prompt('Digite o primeiro numero:'));
            var n2 = parseInt(window.prompt('Digite o segundo numero:'));
            var n3 = parseInt(window.prompt('Digite o terceiro numero:'));

            if (n2 + n3 == n1) {
                console.log('A soma dos dois ultimos numeros eh igual ao primeiro');
            }
            else {
                console.log('A soma dos dois ultimos NAO eh igual ao primeiro');
            }
        </script>
    </body>
</html>
