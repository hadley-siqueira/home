<!DOCTYPE html>
<html>
    <body>
        <script>
        var t = window.prompt(' digite o horario: ' );
        if (t == '1' || t == 'primeiro') {
            console.log(' 13:00 - 13:45 ');
                 }
        else if ( t == '2' || t == 'segundo')  {
            console.log(' 13:45 - 14:30 ');
            }
        else if (t == '3' || t == 'terceiro') {
            console.log('14:50 - 15:35 ');
            }
        else if (t == '4' || t == 'quarto') {
            console.log(' 15:35 - 16:20');
            }
        else if (t == '5' || t == 'quinto') {
            console.log(' 16:30 - 17:15 ');
            }
        else if (t == '6' || t == 'sexto' ) {
            console.log('17:15 - 18:00');
            }
        </script>
    </body>
</html>
