<!DOcTYPE>
<html>
    <body>
        <canvas id="area" width="800" height="600" style="border: 5px solid black">
        </canvas>

        <script>

            var ctx = document.getElementById("area").getContext("2d");

            function criarBola(x,y) {
                this.x = x;
                this.y = y;
                this.vx = 1;
                this.vy = 1;
                this.raio = 20;
            }

            var bola1 = new criarBola(0,0);
            var bola2 = new criarBola(20,50);

            function desenharBola(bola) {
                ctx.beginPath();
                ctx.arc(bola.x, bola.y, bola.raio, 0, 2 * 3.1415);
                ctx.fill();
            }

            function atualizarPosicaoBola(bola) {
                bola.x = bola.x + bola.vx;
                bola.y = bola.y + bola.vy;

                if (bola.y >= 600) {
                   bola.vy = -bola.vy;
                }

                if (bola.x >= 800) {
                    bola.vx = -bola.vx;
                }

                if (bola.y < 0) {
                    bola.vy = -bola.vy;

                }
                
                if (bola.x < 0) {
                   bola.vx = -bola.vx;
                }

            }

            function atualizar() {
                atualizarPosicaoBola(bola1);
                atualizarPosicaoBola(bola2);
            }
            function desenhar() {
                ctx.clearRect(0, 0, 800, 600);
                desenharBola(bola1);
                desenharBola(bola2);
            }

            function animar() {
                desenhar();
                atualizar();
                window.requestAnimationFrame(animar);
            }

            animar();

        </script>
    </body>
</html>
