    <body>
     
    <script>

    function showHint(str) {
    if (str.length == "") {
        document.getElementById("fname2").innerHTML = "";
        return;
      } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("fname2").innerHTML = this.responseText;
            }
        }
        xmlhttp.open("GET", "mercadinhomatheus2.php?q="+str, true);
        xmlhttp.send();
    }
}

    
</script>
       <div id="backcolor">
       <form> <b id="Buscar">Item que deseja</br> <input type="text" id="fname" onkeyup="showHint(this.value)">
