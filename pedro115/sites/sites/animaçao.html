<!DOCCTYP html>
<html>
    <head>
       <meta charset="utf-8">
    </head>

    <body>
        <h1 id="cab1">Um Cabeçalho</h1>
        <h1 id="cab2">Outro Cabeçalho</h1>    

        <script>
            var tamanho1 = 10;
            var pos_esquerda1 = 10;

        function mudarTamanho1() {
            var e = document.getElementById('cab1');
            e.style.fontSize = tamanho1 + 'px';
            e.style.position = 'relative';
            e.style.left = pos_esquerda1 + 'px';
        }

        function animar1() {
          if (tamanho1 < 50) {
            mudarTamanho1();
            tamanho1 = tamanho1 + 1;
            pos_esquerda1 = pos_esquerda1 + 5;
            setTimeout(animar1, 10);
          }
        }
        animar1();       

        var tamanho = 30;
        var pos_esquerda = 50;

        function mudarTamanho() {
            var e = document.getElementById('cab2');
            e.style.fontSize = tamanho + 'px';
            e.style.position = 'relative';
            e.style.left = pos_esquerda + 'px';
        }

        function animar() {
          if (tamanho < 150) {
            mudarTamanho();
            tamanho = tamanho - 1;
            pos_esquerda = pos_esquerda - 5;
            setTimeout(animar, 100);
          }
        }
            animar();  
        </script>

    </body>
</html>
