<!DOCTYPE html>
<html>
    <head>
        <style>
            canvas{
                border:1px solid #000;
            }
        </style>
    </head>
    <body>
        <canvas id="area" width="900" height="400">
        <canvas>

        <script>
            var c = document.getElementById('area');
            var ctx = c.getContext('2d');

            var ret = {
            x: 100,
            y: 100,
            c: 50,
            a: 25,
            vx: 2,
            vy: 3
            };
            
            var outro_ret = {
            x: 200,
            y: 100,
            c: 50,
            a: 25,
            vx:2,
            vy:3
            };


            function desenhaRetangulo(r) {
                ctx.rect(r.x, r.y, r.c, r.a);
                ctx.fill();

                r.x = r.x + r.vx;
                r.y = r.y + r.vy;
            }
            function animar() {
            desenhaRetangulo(ret);
            desenhaRetangula(outro_ret);
            window.requestAnimationFrame(animar);
            }
            window.requestAnimationFrame(animar);
           


        </script>
    </body>
</html>
