<html>
<head>
<script>
function showHint(str) {
    if (str.length == 0) { 
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET", "gethint.php?q=" + str, true);
        xmlhttp.send();
        
    }
}
function showHinte(str) {
    if (str.length == 0) {
        document.getElementById("txtHinte").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHinte").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET", "cidade.php?q=" + str, true);
        xmlhttp.send();
   }
}
</script>
</head>
<body>

<p><b>Start typing a name in the input field below:</b></p>
<form> 
Name: <input type="text" onkeyup="showHint(this.value)">
</form>
<p>Suggestion: <span id="txtHint"></span></p>
<form> 
Cidade: <input type="text" onkeyup="showHinte(this.value)">
</form>
<p>Suggestion:<span id="txtHinte"></span></p>
</body>
</html>
