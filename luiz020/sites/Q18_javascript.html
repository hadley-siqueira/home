<!DOCTYPE html>
<html>
    <body>

        <script>

        window.alert("Circulo")
        var kx = parseInt(window.prompt("Digite a primeira coordenada de X: "))
        var ky = parseInt(window.prompt("Digite a segunda coordenada de X: "))
        var lx = parseInt(window.prompt("Digite a primeira coordenada de Y: "))
        var ly = parseInt(window.prompt("Digite a segunda coordenada de Y: "))
        var k = lx
        var r = parseInt(window.prompt("Digite o raio do circulo: "))
        var d = Math.sqrt((Math.pow(kx - lx, 2)) + (Math.pow(ky - ly, 2)))

        if (d < r){
            window.alert("Esta dentro");
        } else {
            window.alert("Esta fora");
        }
        </script>
    </body>
</html>
