<!DOCTYPE html>
<html>
    <body>
    
        <script>           
            
            var n1 = parseInt(window.prompt("Digite o primeiro numero: "));
            var n2 = parseInt(window.prompt("Digite o segundo numero: "));

            if (n1 < n2) {
                window.alert("O menor numero eh o " + n1);
            } else {
                window.alert("O menor numero eh o " + n2);
            }
        </script>
    </body>
</html>
