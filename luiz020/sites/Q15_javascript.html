<!DOCTYPE html>
<html>
    <body>

        <script>

        window.alert("Leitos de numeros somados");

        var k1 = parseInt(window.prompt("Digite o primeiro numero: "));
        var k2 = parseInt(window.prompt("Digite o segundo numero: "));
        var k3 = parseInt(window.prompt("Digite o terceiro numero: "));

        if (k2 + k3 == k1) {
            window.alert("Os dois ultimos numeros somados resultam no primeiro numero");
        } else {
            window.alert("Os dois ultimos numeros somados nao resultam no primeiro numero");
        }
        </script>
    </body>
</html>
