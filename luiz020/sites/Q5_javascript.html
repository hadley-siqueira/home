<!DOCTYPE html>
<html>
    <body>
        <head>
            <meta charset="utf-8">
        </head>

        <script>

        var n1 = parseInt(window.prompt("Digite o primeiro numero: "));
        var n2 = parseInt(window.prompt("Digite o segundo numero: "));

        if (n1 > n2) {
            window.alert("Não está em Ordem Crescente pois começa com " + n1);
        } else {
            window.alert("Esta em Ordem Crescente");
        }

        </script>
    </body>
</html>
