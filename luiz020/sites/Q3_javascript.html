<!DOCTYPE html>
<html>
    <body>

        <script>
            
        var n1 = parseInt(window.prompt("Digite o primeiro numero: "));
        var n2 = parseInt(window.prompt("Digite o segundo numero: "));
        var n3 = parseInt(window.prompt("Digite o terceiro numero: "));

        if (n1 > n2) {
            if (n1 > n3) {
                window.alert("O maior numero eh o " + n1);
            } else {
                if (n3 > n1) {
                    window.alert("O maior numero eh o " + n3);
                }
            }
        } else {
            if (n2 > n3) {
                window.alert("O maior numero eh o " + n2);
            } else {
                if (n3 > n2) {
                    window.alert("O maior numero eh o " + n3);
                }
            }
        }

        </script>
    </body>
</html>
