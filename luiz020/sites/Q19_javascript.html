<!DOCTYPE html>
<html>
    <body>

        <script>

        window.alert("Retangulo")
        var kx = parseInt(window.prompt("Digite a primeira coordenada de X: "))
        var ky = parseInt(window.prompt("Digite a segunda coordenada de X: "))
        var lx = parseInt(window.prompt("Digite a primeira coordenada de Y no retangulo: "))
        var ly = parseInt(window.prompt("Digite a segunda coordenada de Y no retangulo: "))
        var y = parseInt(window.prompt("Digite o inicio do y no retangulo: "))
        var x = parseInt(window.prompt("Digite o final do y no retangulo: "))

        if (lx < kx && kx < ly && y < ky && ky < x){
            window.alert("Esta dentro")
        } else {
            window.alert("Esta fora")
        }
        </script>
    </body>
</html>
