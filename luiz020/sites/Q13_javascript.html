<!DOCTYPE html>
<html>
    <body>
    
        <script>

        window.alert("Programa de horarios");
        var k = parseInt(window.prompt("Digite o horario: "));
        
        if (k == 1) {
            window.alert("13:00 - 13:45");

        } else if (k == 2) {
            window.alert("13:45 - 14:30");  

        } else if (k == 3) {
            window.alert("14:50 - 15:35");

        } else if (k == 4) {
            window.alert("15:35 - 16:20");

        } else if (k == 5) {
            window.alert("16:30 - 17:15");

        } else if (k == 6) {
            window.alert("17:15 - 18:00");

        } else {
            window.alert("Entrada Invalida");
        }

        </script>
    </body>
</html>
