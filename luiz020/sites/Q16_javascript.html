<!DOCTYPE html>
<html>
    <body>

        <script>

        window.alert("Leitor de numeros somados");

        var k1 = parseInt(window.prompt("Digite o primeiro numero: "));
        var k2 = parseInt(window.prompt("Digite o segundo numero: "));
        var k3 = parseInt(window.prompt("Digite o terceiro numero: "));
            
        if (k1 + k2 == k3) {
            window.alert("Os dois primeiros numeros somados resultam no terceiro numero");
        } else if (k1 + k3 == k2) {
            window.alert("O primeiro e o terceiro numero somados resultam no segundo numero");
        } else if (k2 + k3 == k1){
            window.alert("Os ultimos numeros somados resultam no primeiro numero");
        } else {
            window.alert("Nenhuma soma");
        }
        </script>
    </body>
</html>
