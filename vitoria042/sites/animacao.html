<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    </body>
         <h1 id="cabl">Um cabeçalho</h1>
         <h1 id="cab2">Outro cabeçalho</h1>

         <script>
             var tamanho = 10;
             var t2 = 10;
             var pos_esquerda = 10;
             var p2 = 500;

             function mudarTamanho(){
               var e = document.getElementById('cab1');
               e.style.fontSize = '30px';
               e.style.position = 'relative';
               e.style.left = pos_esquerda + 'px';

               e = document.getElementById('cab2');
               e.style.fontsize = t2 + 'px';
               e.style.position = 'relative';
               e.style.left = p2 + 'px';
             }
 
             function animar(){
               if (tamanho < 50) {
                 mudarTamanho();
                 tamanho = tamanho + 1;
                 pos_esquerda = pos_esquerda + 5;
                 setTimeout(animar, 500);
             }
            }
            animar();
         </script>
    </body>
</html>
