<!DOCTYPE html>
<html>
    <body>
        <script>
        var n1 = parseInt(window.prompt("Informe o primeiro numero: "));
        var n2 = parseInt(window.prompt("Informe o segundo numero: "));
        var n3 = parseInt(window.prompt("Informe o terceiro numero: "));
        if (n2 + n3 == n1){
            console.log("Os dois ultimos somados resultam no primeiro.")
        }else {
            console.log("Os dois ultimos somados nao resultam no primeiro.")
            }
        </script>
    </body>
</html>
