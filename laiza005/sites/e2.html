<!DOCTYPE.html>
<html>
    <body>

        <script>

        function CalcularIMC (peso,altura) {
            var IMC = (peso)/(altura*altura);
            return IMC;
        }
       
        function lf (msg) {
            return parseFloat(window.prompt (msg));
        }
        
        var peso = lf ("Qual seu peso?");
        var altura = lf ("Qual sua altura?");
        var IMC = CalcularIMC (peso, altura);
        
       console.log("O IMC eh" + IMC);

        </script>
    </body>
</html>
