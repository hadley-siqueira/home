    <ul class="demo-3">

            <figcaption>
                <h2>Primeira Temporada</h2>
                <p>Em todo o país, os vampiros vieram "fora do caixão" após a invenção do sangue sintético produzido em massa.</p>
            </figcaption>
        </figure>

        <figure>

            <figcaption>
                <h2>Segunda Temporada</h2>
                <p>Bem-vindo de volta a Bon Temps, lar do mistério, da sensualidade sulista e segredos sombrios. Para Sookie Stackhouse, a vida está mais perigosa do que antes de ela e Bill se envolverem mais profundamente.</p>
            </figcaption>
        </figure>
     </li>
   </ul>
  <ul class="demo-3">
      <li>
        <figure>
            <img src  ="https://www.hbo.com/content/dam/hbodata/series/true-blood/episodes/3/true-blood-3-3000x1688.jpg/_jcr_content/renditions/cq5dam.web.1200.675.jpeg" alt=""/>
            <figcaption>
                <h2>Terceira Temporada</h2>
                <p>Com o desaparecimento de Bill, Sookie está disposta a qualquer coisa para desvendar o paradeiro de seu namorado. Para isso ela terá a ajuda de Eric e também do lobisomem Alcide Harveaux.</p>
            </figcaption>
        </figure>
     </li>
   </ul>
  <ul class="demo-3">
      <li>
        <figure>
            <img src  ="https://www.hbo.com/content/dam/hbodata/series/true-blood/episodes/4/true-blood-4-3000x1688.jpg/_jcr_content/renditions/cq5dam.web.1200.675.jpeg" alt=""/>
            <figcaption>
                <h2>Quarta Temporada</h2>
                <p>Sookie (Anna Paquin) está solteira, mas continua rodeada por pretendentes de quase todo o espectro sobrenatural: os vampiros Bill (Stephen Moyer) e Eric (Alexander Skarsgard) e o lobisomem Alcide (Joe Manganiello).</p>
            </figcaption>
        </figure>
     </li>
   </ul>
  <ul class="demo-3">
      <li>
        <figure>
            <img src  ="https://www.hbo.com/content/dam/hbodata/series/true-blood/episodes/5/true-blood-5-3000x1688.jpg/_jcr_content/renditions/cq5dam.web.1200.675.jpeg" alt=""/>
            <figcaption>
                <h2>Quinta Temporada</h2>
                <p>A trama tem três principais focos: Bill e Eric; Sokie e Jason; Sam, Luna e Emma. Entre as histórias paralelas, há o caso dos traumas psicológicos de Terry em relação ao seu tempo.</p>
            </figcaption>
        </figure>
     </li>
 </ul>
  <ul class="demo-3">

            <figcaption>
                <h2>Sexta Temporada</h2>
                <p>Em sua sexta temporada, o pouco de normalidade que restava em Bon Temps está ameaçada. Enquanto "Billith" se acostuma com seus novos poderes após emergir de uma piscina de sangue.</p>
            </figcaption>
        </figure>

            <figcaption>
                <h2>Sétima Temporada</h2>
                <p>Nesta as coisas voltaram a ser simples ao focar nos dramas dos moradores de Bon Temps. Embora o clima apocalíptico causado pela hepatite vampiresca tenha chegado à cidade, as tramas se mantiveram no psicológico de seus personagens.</p>
            </figcaption>
        </figure>
     </li>
  </ul>

  <script>
       var myIndex = 0;
       carousel();
       function carousel() {
              var i;
              var x = document.getElementsByClassName("myslides");
              for (i=0;i<x.length;i++) {
              x[i].style.display = "none";
              }  
              myIndex++;
              if(myIndex > x.length) {myIndex = 1} 
              x[myIndex-1].style.display = "block";
              setTimeout(carousel,4000);
       } 
    </script>
