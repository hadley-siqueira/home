<html>
   <head>

       <style>
          body {
               margin:0;
               padding:0;
          }
         
         #Menu {
              position:fixed;
              float:left;
              width:100%;
              background-color:rgba(18, 22, 25, 0.3);
         }
         #Menu ul{
              float:left;
              width:100%;
              height:100%;
              padding:0px;

         }
 
         #Menu ul li{
              float:left;
              width:19.9%;

              padding-top:10px;

              text-align:center;
              font-family:arial;
              font-size:20px;
              border-left:1px solid #c5c9cc;
              transition:all 0.5s;
         }
         #Menu ul li:hover {
              transition:all 0.5s;
              background:rgba(20, 20, 20, 0.6);
         }
         #Menu ul li a {
              color: #CED5DB;
              text-decoration: none;
        }

        #Menu ul li a:hover {
              color: #FFFFFF;
        } 

       .capa-inicial{
              float:left;
              width:100%;
              background-image:url(https://4.bp.blogspot.com/-V2J7_PAb7TY/V548LLX3pxI/AAAAAAAAJFY/qMehNoqX-PEGTd0WlQjPMsS5eBeiQsSbgCPcB/s1600/Tomorrowland%2B%252818%2529.jpg);
              height:400px;
              background-size:100% 100%;
       }
       .area-lb-info {
              float:left;
              width:40%;
              background-color:rgba(20,20,20,0.5);
              margin-top:-80px;
        }
        .area-lb-info label {
              float:left;
              width:100%;
              margin-left:;
              padding-top:10px;
              padding-bottom:10px;
              color:#FF1493;
              font-size:22px;
              font-weight:bold;
              text-align:center;
              font-family:Raleway;
        }
        
        .area_slide{
              float:left;
              width:100%;
              height:300px;
              margin-top:100px;

        }
        .mySlides {display:none;}

        .mySlides-config {
             
       }
        
       </style>
   </head>
       <body>
        

        <div id="Menu">
            <ul>
                <li><a href="#">Edições</a></li>
                <li><a href="#">Festival</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Vila dos Sonhos</a></li>
                <li><a href="#">Loja</a></li>
            </ul>
       </div>
 
        <section class="capa-inicial">

         </section>
         <div class="area-lb-info">
            <label>
                Conhecendo a terra do amanhã
            </label>
        </div>


       <div class="area_slide">
             <img class="mySlides" src="https://i0.wp.com/brandnite.com/wp-content/uploads/2016/10/Tomorrowland-Belgium-2016-crowd-fireworks-party.png" style="width:100%">
             <img class="mySlides" src="https://festivalsherpa-wpengine.netdna-ssl.com/wp-content/uploads/2017/05/DimitriVegasLikeMike_Interview2017_LL.jpg" style="width:100%">
             <img class="mySlides" src="https://pbs.twimg.com/media/DGJJhN0XkAEiDD_.jpg" style="width:100%">
             <img class="mySlides" src="https://www.festivalsherpa.com/wp-content/uploads/2017/07/maxresdefault-2.jpg" style="width:100%">
             <img class="mySlides" src="https://pbs.twimg.com/media/DF6gdXhWAAE-hNR.jpg" style="width:100%">
      </div>

      <script>
      var myIndex = 0;
      carousel();

      function carousel() {
             var i;
             var x = document.getElementsByClassName("mySlides");
             for (i=0; i<x.length; i++) {
             x[i].style.display = "none";
             }
             myIndex++;
             if(myIndex > x.length) {myIndex = 1}
             x[myIndex-1].style.display = "block";
             setTimeout(carousel, 4000); //Change image every 4 seconds
     }
     </script>
    



       </body>
</html>
