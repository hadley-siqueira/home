<!DOCTYPE html>
<html>
    <body>
       <script>
            var n1 = parseInt(window.prompt('digite o primeiro numero'))
            var n2 = parseInt(window.prompt('digite o segundo numero'))
            var n3 = parseInt(window.prompt('digite o terceiro numero'))
            if (n1 < n2 && n1 < n3) {
                console.log('o menor numero é n1');
            } else if (n2 > n1 && n2 > n3) {
                console.log('o menor numero é n2');
           } else if (n3 < n1 && n3 < n2) {
                console.log('o menor numero é n3');
           }
       </script>
    </body
</html>
