<!DOCTYPE html>
<html>
     <head>
         <meta charset="utf-8">
     </head>

     <body>
        <p id="w">Texto</p>
        <button onclick="mudaTexto()">
        Clica Aqui
        </button>
     </body>

     <script>
         function mudarTexto() {
           var v = document.getElementById('w');
           v.innerHTML = 'Texto mudou';
           v.Style.fontSize = '30px';
        }
     </script>
</html>
