<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
        background-image: url("https://www.brasil247.com/images/cache/1000x357/crop_0_345_1920_1029/images%7Ccms-image-000533421.jpg");
        background-color: #cccccc;
        background-size: cover;
    }

    input[type=text] {
    width: 200px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    background-color: white;
    background-image: url("https://www.brasil247.com/images/cache/1000x357/crop_0_345_1920_1029/images%7Ccms-image-000533421.jpg");
    background-position: 10px 10px;
    background-repeat: no-repeat;
    padding: 12px 20px 12px 40px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
    }
    input[type=text]:focus {
         width: 80%;
    }
    #main {
    margin: auto;
    margin-top: 100px;
    width: 500px;
    height: 300px;
    border: 10px ridge black;
    display: -webkit-flex; /* Safari */
    display: flex;
}
 #main div {
    -webkit-flex: 1;  /* Safari 6.1+ */
    -ms-flex: 1;  /* IE 10 */
    flex: 1;
}
   </style>
<script>
function showUser(str) {
    if (str == "") {
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else {
        if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET","produtos2.php?q="+str,true);
        xmlhttp.send();
    }
}
</script>
</head>
<body>
    <div id="main">
    <div style="background-color:white;">
    <h1>Busque seu produto desejado:</h1>
            <form>
               <input type="text" name="Busque aqui..." placeholder="Busque aqui..." onkeyup="showUser(this.value)">
            </form>
            <br>
     <div id="txtHint"><b>As informações dos produtos serão listadas aqui...</b>
    </div>
    </body>
</html>
