<!DOCTYPE html>
<html>
    <body>
        <script>
            window.alert('Os numeros corretos sao: 3, 5, 7, 11, 200 ou 300');
            var n1 = parseInt(window.prompt('Digite qualquer numero:'));
            if (n1 == 3 || n1 ==5 || n1==7 || n1==11|| n1 == 200 || n1==300) {
                window.alert('CORRETO');
            }
            else {
                window.alert('ERRADO');
            } 
        
        </script>
    </body>
</html>
