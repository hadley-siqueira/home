<!DOCTYPE html>
<html>
    <body>
        <script>
            var n1 = parseInt(window.prompt('Digite o primeiro numero:'));
            var n2 = parseInt(window.prompt('Digite o segundo numero:'));
            var n3 = parseInt(window.prompt('Digite o terceiro numero:'));
            if (n2+n3==n1) {
                window.alert('A soma do segundo numero com o terceiro numero eh igual ao primeiro numero');
            }
            else {
                window.alert('A soma dos ultimos numeros NAO resultam no primeiro');
            }
        </script>
    </body>
</html>
