<!DOCTYPE html>
<html>
    <body>
        <script>
            var n1 = parseInt(window.prompt('Digite um numero:'));
            var n2 = parseInt(window.prompt('Digite outro numero: '));
            var n3 = parseInt(window.prompt('Digite mais um numero:'));
            if (n1+n2 == n3) {
                window.alert('O primeiro numero somado com o segundo eh igual ao terceira');
            }
            if (n1+n3==n2) {
                window.alert(' O primeiro numero somado com o terceiro numero eh igual ao terceiro');
            }
            if (n2+n3==n1) {
                window.alert('O segundo somado com o terceiro numero resulta no primeiro numero');
            }
            else {
               window.alert('Nenhum numero somado com outro, resulta em um dos numeros');
            }
        </script>
    </body>
</html>
