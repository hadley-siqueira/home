<html>
    <body>
        <script>
            window.alert("Vou te dizer se os numeros foram digitados em ordem CRESCENTE");

            var n2 = parseInt(window.prompt('Digite o segundo numero:'));
            var n3 = parseInt(window.prompt('Digite o terceiro numero:'));
            if (n1<n2) {
                if (n1<n3) {
                    window.alert(' Os numeros estao em ordem CRESCENTE');
                }
                else {
                    window.alert('Os numeros numeros NAO estao em ordem crescente');
                }
            }
            else{
                window.alert('Os numeros NAO estao em ordem crescente');
            }
        </script>
    </body>
