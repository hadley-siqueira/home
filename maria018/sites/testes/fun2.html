<!DOCTYPE html>
<html>
    <body>
        <script src="codigo.js"></script>
        <script>
            function IMC(peso, altura) {
                var imc = (peso / (altura*altura));
                return imc;
            }

            function calcularIMC() {
                var nome = ls('digite o seu nome:');
                var p = lf('Digite seu peso');
                var a = lf('Digite sua altura');
            
                window.alert(nome + ',' + 'seu IMC eh ' + IMC(p, a));
            }

            calcularIMC();
            calcularIMC();
        </script>
    </body>
</html>
