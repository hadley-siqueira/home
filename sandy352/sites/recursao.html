<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
    </head>
    
    <body>
        <h1 id="cab1">Um Cabeçalho</h1>
        <h2 id="cab2">Outro Cabeçalho</h2>
          <script>
               var tamanho = 10;
               var  pos_esquerda = 10;
               function mudarTamanho(){
                 var e = document.getElementById('cab1');
                 e.style.fontSize = tamanho + 'px';
                 e.style.position = 'relative';
                 e.style.left = pos_esquerda + 'px';
                 
                 } 
                }
      
               function animar() {
                 if(tamanho < 50) {
                 mudarTamanho();
                 tamanho = tamanho + 1;
                 pos_esquerda = pos_esquerda + 5;
                 setTimeout(animar,10);
                 }
              }
         
               var tamanho = 10;
               var  pos_direita = 10;
               function mudarTamanho(){
                 var e = document.getElementById('cab2');
                 e.style.fontSize = tamanho + 'px';
                 e.style.position = 'relative';
                 e.style.right = pos_direita + 'px';
                 }
                function animar() {
                 if(tamanho > 50) {
                 mudarTamanho();
                 tamanho = tamanho - 1;
                 pos_direita = pos_direita - 5;
                 setTimeout(animar,10);
                }
               }

   

                
               animar();
           </script>     
    </body>

</html
