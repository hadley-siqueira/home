<!DOCTYPE html>
<html>
    <body>

        <script>
            var h = parseInt(window.prompt('Digite o numero do horario que você está:'));

            if (h == 1) {
                console.log('13:00 - 13:45');
            }
            else if (h == 2) {
                console.log('13:45 - 14:30');
            }
            else if (h == 3) {
                console.log('14:50 - 15:35');
            }
            else if (h == 4) {
                console.log('15:35 - 16:20');
            }
            else if (h == 5) {
                console.log('16:30 - 17:15');
            }
            else if (h == 6) {
                console.log('17:15 - 18:00');
            }
        </script>
    </body>
</html>
