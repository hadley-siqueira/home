<!DOCTYPE html>
<html>
    <body>

        <script>
            var n1 = parseInt(window.prompt('Digite um numero:'));
            var n2 = parseInt(window.prompt('Digite outro numero:'));
            var n3 = parseInt(window.prompt('Digite mais um numero:'));

             if (n1 + n2 == n3 || n1 + n3 == n2 || n2 + n3 == n1) {
                if (n1 + n2 == n3) {
                    console.log('O primeiro numero somado com o segundo resulta no terceiro');
                }
                if (n1 + n3 == n2) {
                    console.log('O primerio somado com o terceiro resulta no segundo numero');
                }
                if (n2 + n3 == n1) {
                    console.log('O segundo somado com o terceiro resulta no primeiro');
                }
            }
            else {
                console.log('Nenhum dos numeros somados resultam em outros numeros');
            }
        </script>
    </body>
</html>
