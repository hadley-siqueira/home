<!DOCTYPE html>
    <html>
        <head>
            <meta charset='utf-8'>
        </head>
        <body>
            <script>

            function CalcularIMC (peso,altura) {
                var imc = (peso) / (altura*altura);
                return imc;
            }

            function lf (msg) {
                return parseFloat(window.prompt(msg));
            }

            var peso = lf('Qual o seu peso?');
            var altura = lf('Qual a sua altura?');
            var imc = CalcularIMC (peso,altura);

            console.log('O IMC Ã© ' + imc);

         </script>
     </body>
</html>
