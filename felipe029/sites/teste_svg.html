<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <svg width="800" heigth="600" viewBox="0 0 800 600" preserveAspectratio="nome" style="border: 2px solid #000">
            <circle id="clic1" cx="100" cy="200" r="10" stroke="green" stroke-width="4" fill="yellow" />
        </svg>

        <button onclick="alterarPosicao()">Mudar Posição</button>

        <script>
            function alterarPosicao() {
                var v = document.getElementById('circ1');
                v.setAttribute('cx',300);
                v.setAttribute('cy',200);
            }
        </script>
    </body>
</html>
