<!DOCTYPE html>
<html>
    <body>

        <script>
            var n1 = parseInt(window.prompt('Digite o primeiro numero:'));
            var n2 = parseInt(window.prompt('Digite o segundo numero:'));
            var n3 = parseInt(window.prompt('Digite o terceiro numero:'));

            if (n1 + n2 == n3) {
                console.log('A soma dos primerios numeros é igual ao terceiro');
            }
            else {
                console.log('A soma dos primeiros numeros não é igual ao terceiro');
            }
        </script>
    </body>
</html>
