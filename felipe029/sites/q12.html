<!DOCTYPE html>
<html>
    <body>

        <script>
            var p1 = window.prompt('Digite o primeiro produto:');
            var pp1 = parseFloat(window.prompt('Digite o preço do primero produto:'));
            var p2 = window.prompt('Digite o segundo produto:');
            var pp2 = parseFloat(window.prompt('Digite o preço do segundo produto:'));

            if (pp1 > pp2) {
                console.log('O produto mais caro é ' + p1);
            }
            else if (pp1 == pp2) {
                console.log('Os produtos tem o mesmo preço');
            }
            else {
                console.log('O produto mais caro é ' + p2);
            }
        </script>
    </body>
</html>
