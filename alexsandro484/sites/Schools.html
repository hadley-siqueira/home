<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script>
			function showHint(str) {
			if (str.length == 0) { 
		        document.getElementById("txtHint").innerHTML = "";
       			return;
			} else {
        		var xmlhttp = new XMLHttpRequest();
		        xmlhttp.onreadystatechange = function() {
		        if (this.readyState == 4 && this.status == 200) {
		                document.getElementById("txtHint").innerHTML = this.responseText;
            			}
        		}
		        xmlhttp.open("GET", "Schools.php?q="+str, true);
		        xmlhttp.send();
			}
			}

			function showHint2(str) {
                        if (str.length == 0) {
                        document.getElementById("txtHint2").innerHTML = "";
                        return;
                        } else {
                        var xmlhttp = new XMLHttpRequest();
                        xmlhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                                document.getElementById("txtHint2").innerHTML = this.responseText;
                                }
                        }
                        xmlhttp.open("GET", "schools.php?q="+str, true);
                        xmlhttp.send();
                        }
                        }

		</script>
	</head>

	<body>

		<p><b>Comece a digitar no campo abaixo</b></p>
		<form> 

		Nome: <input type="text" onkeyup="showHint(this.value)">
		</form>

		<p>Sugestões: <span id="txtHint"></span></p>

		Cidade: <input type="text" onkeyup="showHint2(this.value)">

		<p>Sugestões: <span id="txtHint2"></p>
	</body>
</html>
