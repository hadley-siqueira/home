<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>

        <script>
            var p1 = parseInt(window.prompt("informe o preço do primeiro produto:"));
            var p2 = parseInt(window.prompt("informe o preço do segundo produto:"));

            if (p1>p2) {
                console.log("o maior eh o primeiro produto");
            } else if (p2>p1) {
                console.log("o maior eh o segundo produto");
            } else {
                console.log("os produtos tem os mesmos preços");
            }
        </script>
    </body>
</html>
