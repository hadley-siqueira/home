<!DOCTYPE html>
<html>
    <head>
            <meta charset = "utf-8">
        <script>
            function showUser(str) {
                if (str == "") {
                    document.getElementById("txtHint").innerHTML = "";
                    return;
                } else { 
                if (window.XMLHttpRequest) {
                    // code for IE7+, Firefox, Chrome, Opera, Safari
                    xmlhttp = new XMLHttpRequest();
                } else {
                    // code for IE6, IE5
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("txtHint").innerHTML = this.responseText;
                    }
                };
                xmlhttp.open("GET","getuser.php?q="+str,true);
                xmlhttp.send();
                }
            }
        </script>
    </head>

    <body>
        <form>
            <select name="users" onchange="showUser(this.value)">
                <option value="">Select a person:</option>
                <option value="1">Junior Medeiros</option>
                <option value="2">Ellen Mendonca</option>
                <option value="3">Ellem Lima</option>
                <option value="4">Vitoria Rodrigues</option>
            </select>
        </form>
        <br>
            <div id="txtHint"><b>As informações da pessoa serão listadas aqui ...</b></div>

    </body>
</html>
