<!DOCTYPE html>
<html>
    <body>

        <script>
            window.alert("Oi")
            var x = parseInt(window.prompt("Digite um numero: "))
            var y = parseInt(window.prompt("Digite outro numero: ")) 
            var z = parseInt(window.prompt("Digite mais um numero: "))

            if (x > y) {
                if (x > z) { 
                    console.log("O maior numero e " + x );
                } else {
                    console.log("O maior numero e " + z );
                }
            } else {
                if (y > z) {
                    console.log("O maior numero e " + y );
                } else {
                    console.log("O maior numero e " + z );
                }
            }
                
            
                 
        </script>
    </body>
</html>
