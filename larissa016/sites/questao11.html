<!DOCTYPE html>
<html>
    <body>

        <script>
            var p = window.prompt('O que você quer calcular?');
    
            if ( p == "voltagem") {
                var r = parseFloat(window.prompt('Digite a resistencia'));
                var i = parseFloat(window.prompt('Digite a corrente'));
                var v = r * i;
                console.log('A tensâo é ' + v + ' v');
            }
            else {
                if(p == 'resistencia') {
                    v = parseFloat(window.prompt('Digite a tensão:'));
                    i = parseFloat(window.prompt('Digite a corrente:'));
                    r = v/i;
                    console.log('A resistencia é ' + r + ' ohm');
                }
                else {
                    if(p == 'corrente') {
                        v = parseFloat(window.prompt('Digite a tensão:'));
                        r = parseFloat(window.prompt('Digite a resistencia:'));
                        i = v/r;
                        console.log('A corrente é ' + i + ' A');
                    }
                }
            }
        </script>
    </body>
</html>
