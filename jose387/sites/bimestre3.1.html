         <h1>TOMORROWLAND</h1>
         <p> é um festival de música realizado anualmente na Bélgica, Estados Unidos e também no Brasil. A edição principal é realizada em Boom, cidade com menos de 20 mil habitantes, no distrito de Antuérpia. A edição brasileira foi anunciada em 20 de julho de 2014, e é realizada na cidade de Itu, São Paulo. Nos Estados Unidos, conta com outro nome, TomorrowWorld. Sendo realizado, até 2015, na cidade de Atlanta, Geórgia.

É organizado pela ID&T, subsidiária da LiveStyle, maior empresa de entretenimento e organização de eventos de música e dança do mundo. Sua primeira realização foi em 14 de agosto de 2005 e contou com a participação de dez mil pessoas. É, hoje, considerado o maior festival de música eletrônica do mundo. Dada sua magnitude, o festival também se destaca entre festivais de outros gêneros, como o Rock In Rio e Lollapalooza, além de seus festivais "irmãos", como o Ultra Music Festival.[carece de fontes] O festival é famoso pela sua performance, com fogos-de-artifício, fumaça artificial, pirotecnia, contos de fadas, e simbolismos New Age. Ganhou, em 2012, o prêmio de melhor evento musical.[3][4] Em 2017, o festival reforça sua presença no cenário da música tornando-se o evento com maior presença nas redes sociais de todos os tempos, com mais de um 1 bilhão de visualizações em diversos veículos.[5]

Segundo a produtora, a ideia sempre foi fazer algo semelhante ao mundo da Disney. Durantes suas primeiras edições, que aplicava o lema "Yesterday is History, Today is a Gift, Tomorrow is Mystery" (Ontem é História, Hoje é uma dádiva, Amanha é mistério). Nos outros anos, este lema foi sendo trocado pelo "Live Today, Love Tomorrow, Unite Forever" (Viva hoje, Ame amanhã, Unidos para sempre). No festival, além do palco principal, existem mais 16 palcos explorando diferentes estilos de música eletrônica desde o mainstream até o underground.

No evento são comercializados artigos como blusas, bonés, a bandeira oficial do evento, óculos de vários estilos e cores. Também é proibido o uso e tráfico de drogas, por isso existe um depósito fora do festival. Antes de entrarem, as pessoas tem a oportunidade de se libertar das drogas, sem qualquer consequência.

Todos no evento recebem pulseiras ao invés de bilhetes, não só para agilizar a entrada mas também para evitar o gasto de papel. O festival possui uma área de campismo chamada de ''Dreamville'', também com toda a decoração, e nesse local pode-se escolher desde a tenda mais básica, até a mais luxuosa. O pacote de campismo é opcional, podendo-se assim comprar os bilhetes e ficar num hotel.

Dreamville é a área específica de camping do Tomorrowland Bélgica, Tomorrowland Brasil e do TomorrowWorld, que tem um palco exclusivo para os campistas que podem ter acesso a festa de boas-vindas do festival o "The Gathering". Os campistas tem um dia a mais de festival, mas somente dentro do Dreamville no palco "The Gathering".

O evento foi idealizado por Manu e Michiel Beers, ambos irmãos belgas.[7] Atualmente é organizado pela ID&T Entertainment. A primeira edição do festival foi realizada em 14 de agosto de 2005 e contou com a participação de artistas como Armin Van Buuren, Ferry Corsten, Sven Väth, Technoboy, Monika Kruse, Cor Fijneman, Yves V, Mystique, Toni Rios, entre outros.[8] A empresa ID&T é também a organizadora de outros festivais, como o Sensation, Mysteryland e AMF Amsterdam.</p>
