<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            div{
                background-color: #ffffcc;
                border: 2px solid red
            }
            div h1{
                text-align: center;
            }
            #intro{
                animation-name: minhaAnimacao;
                animation-duration: 10s;
                margin-left: 0px;
                background-color: #ffffff;
                color: black;
            }
            @keyframes minhaAnimacao{
                from {
                    left: 10px;
                    color: black;
                    background-color: #222222;
                }
                to {
                    left: 700px;
                    background-color: #ffffff;
                    color: black;
                }
            } 
        </style>
    </head>
    
    <body>
        <div>
            <h1 id="intro">O cabeçalho</h1>
            <p>O parágrafo</p>
        </div>
        <h1>O cabeçalho<h1>
        <p>O parágrafo</p>
    </body>
</html>
