<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">        
        <script>
            function showHint(str) {
                if (str.length == 0) { 
                    document.getElementById("txtHint").innerHTML = "";
                    return;
                } else {
                    var xmlhttp = new XMLHttpRequest();
                    xmlhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            document.getElementById("txtHint").innerHTML = this.responseText;
                        }
                    };
                    xmlhttp.open("GET", "gethint.php?q=" + str, true);
                    xmlhttp.send();
                }
            }
            
            function showHint1(str) {
                if (str.length == 0) {
                    document.getElementById("txtHint1").innerHTML = "";
                    return;
                } else {
                    var xmlhttp = new XMLHttpRequest();
                    xmlhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("txtHint1").innerHTML = this.responseText;
                        }
                    };
                    xmlhttp.open("GET", "gethint1.php?q=" + str, true);
                    xmlhttp.send();
                }
            }
        </script>
    </head>
    <body>
        <form> 
            Nome: <input type="text" onkeyup="showHint(this.value)">
        </form>
        <p>Sugestão: <span id="txtHint"></span></p>
        <form>
        <form>
            Capital: <input type="text" onkeyup="showHint1(this.value)">
        </form>
        <p>Sugestão: <span id="txtHint1"></span></p>
    </body>
</html>
