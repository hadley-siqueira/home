<!DOCTYPE html>

<html>
    <body>
        <script>
            var n1 = parseFloat(window.prompt('Digite o primeiro numero: '));
            var n2 = parseFloat(window.prompt('Digite o segundo numero: '));
            var n3 = parseFloat(window.prompt('Digite o terceiro numero: '));

            if (n1 > n2 && n1 > n3) {
                console.log('O maior numero eh: ' + n1);
            } else if (n2 > n1 && n2 > n3) {
                console.log('O maior numero eh: ' + n2);
            } else {
                console.log(' O maior numero eh: ' + n3);
            }
            
        </script>
    </body>
</html>
