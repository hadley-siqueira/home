<!DOCTYPE html>
<html>
<head>
<script>
function showHint(str) {
    if (str.length == 0) { 
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        }
   
        xmlhttp.open("GET", "gethint.php?q="+str, true);
        xmlhttp.send();


    }
}
function showbod(str) {
    if (str.length == 0) {
        document.getElementById("txtBod").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtBod").innerHTML = this.responseText;
            }
        }

        xmlhttp.open("GET", "aula.php?q="+str, true);
        xmlhttp.send();


    }
}

</script>
</head>
<body>

<p><b>Start typing a name in the input field below:</b></p>
<form> 
First name: <input type="text" onkeyup="showHint(this.value)">
</form>
<p>Suggestions: <span id="txtHint"></span></p>


<p><b>Start typing a city in the input field below:</b></p>
<form>
city: <input type="text" onkeyup="showBod(this.value)">
</form>
<p>Suggestions: <span id="txtBod"></span></p>


</body>
</html>
