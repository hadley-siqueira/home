<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <style>
            body {
                display: flex;
            }

      #chat-wrapper {
        width: 80%;
      }

      #chat-input {
        width: 20%;
      }

      .msg {
        width: 300px;
        padding: 10px;
        margin: 20px;
        -webkit-box-shadow: 0px 0px 14px 0px rgba(0,0,0,0.75);
-moz-box-shadow: 0px 0px 14px 0px rgba(0,0,0,0.75);
box-shadow: 0px 0px 14px 0px rgba(0,0,0,0.75);
      }
        </style>
    </head>

    <body>
        <div id="chat-wrapper">
    </div>

    <div id="chat-input">
      <label>Mensagem</label>
      <input type="text" id="conteudo"><br>

      <label>Usuario</label>
      <input type="text" id="usuario"><br>
      <button onclick="enviar()">Enviar</button>
    </div>

    <script>
      function pegar() {
        var xhttp;
        xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {
          var f1 = this.readyState == 4;
          var f2 = this.status == 200;

          if (f1 && f2) {
          var p;
          p = document.getElementById('chat-wrapper');
          p.innerHTML = this.responseText;
          }
        };

        var url = "pegar_mensagens.php";
        xhttp.open("GET", url, true);
        xhttp.send();

        setTimeout(pegar, 1000);
      }

      function enviar() {
        var c = document.getElementById('conteudo');
        var u = document.getElementById('usuario');
        var url = 'inserir_mensagem.php?';
        url += 'conteudo=' + c.value;
        url += '&usuario=' + u.value;

        var xhttp;
        xhttp = new XMLHttpRequest();
        
        xhttp.open("GET", url, true);
        xhttp.send();
      }

      pegar();
    </script>
    </body>
</html>
