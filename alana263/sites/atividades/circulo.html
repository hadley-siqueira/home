<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <h1 id="cab1">Cabe√ßalho</h1>

        <script>
            function grausParaRadianos(g) {
                var y;
                y = (g * 3.1415) / 180.0;
                return y;
            }
            function b (raio, angulo) {
                var t = 200; //valor arbitrario
                var ang = grausParaRadianos(angulo);
                var pos = raio * Math.cos(ang) + t;
                return Math.floor(pos);
            }
            function c (raio, angulo) {
                var t = 200; //valor arbitrario
                var ang = grausParaRadianos(angulo);
                var pos = raio * Math.sin(ang) + t;
                return Math.floor(pos);

            }
            function cor() {
                if(meu_angulo < 180) {
                    document.getElementById('cab1').style.color = "blue";
                } else {
                    if(meu_angulo > 180) {
                        document.getElementById('cab1').style.color = "green"; 
                    }
                  }
               
            }
            var meu_angulo = 0;
            var meu_raio = 150;
            function animar() {
                if(true) {
                    var e = document.getElementById('cab1');

                    e.style.position = 'relative';
                    e.style.top = c(meu_raio, meu_angulo) + 'px';
                    e.style.left = b(meu_raio, meu_angulo) + 'px';
                    e.style.color = cor();

                    meu_angulo = meu_angulo + 1;
                    if(meu_angulo > 360) {
                        meu_angulo = 0;
                    }
                    setTimeout(animar, 15);
                }
            }
            animar();
        </script>
    </body>
</html>
