<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
       <p id="w">Texto</p>
       <button onclick="mudarTexto()">
        Clica Aqui
       </button> 
       <h1 onmouseover="mudarTexto()">MOUSE</h1>
    </body>

    <script>
        function mudarTexto() {
          var v = document.getElementById('w');
          v.innerHTML = 'Texto mudou';
          v.style.fontSize = '30px';
        }
    </script>
</html>
