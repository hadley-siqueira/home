<!DOCTYPE html>
<html>

  <head>
    <style>
      h1 {
        color: red;
        font-size: 50px;
      }

      canvas {
        background-color: #111;
      }
    </style>
  </head>

  <body>
    <input type="range" min="1" max="100" id="v" 
     onchange="mudarCor()">
    <canvas id="area" width="800" height="600">
    </canvas>

    <h1>Um t√≠tulo</h1>
    <p>Um paragrafo</p>
    <ul>
      <li>Um</li>
      <li>Dois</li>
      <li>Tres</li>
    </ul>

    <script>
      var canvas = document.getElementById('area');
      var ctx = canvas.getContext('2d');

      var x0 = 0;
      var y0 = 0;
      var x1 = 0;
      var y1 = 0;

      function desenhar() {
        ctx.clearRect(0, 0, 800, 600);
        ctx.beginPath();
        ctx.moveTo(x0, y0);
        ctx.lineTo(x1, y1);
        ctx.stroke();
        x0 = Math.random() * 800;
        y0 = Math.random() * 600;
        x1 = x1 + 1;
        y1 = y1 + 1;
        window.requestAnimationFrame(desenhar);
      }

      desenhar();

      function mudarCor() {
        var c = document.getElementById('v').value / 10.0 - 1;
        var cor = '#' + Math.ceil(c) + '00';
        ctx.strokeStyle = cor;
      }
    </script>
  </body>
</html>
