<!DOCTYPE html>
<html>
    <body>

        <canvas id="area" width="800" height="600">
        </canvas>

        <script>
            var e = document.getElementById('area');
            var ctx = e.getContext('2d');
            ctx.rect(0, 0, 100, 100);
            ctx.rect(0, 0, 100, 100);
            ctx.rect(100, 200, 100, 100);
            ctx.stroke();
            
        </script>
    </body>
</html>
