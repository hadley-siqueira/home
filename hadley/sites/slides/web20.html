<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section>
                    <h1>Autoria Web</h1>
                    <p>CSS: Box Model</p>
                </section>

                <section>
                    <p>Todo elemento que vemos numa página HTML possui uma caixa invisível
                       ao redor</p>
                </section>
                <section>
                    <p>Essa caixa serve para permitir o posicionamento e dimensionamento
                       de um elemento na página</p>
                </section>

                <section>
                    <p>Essas caixas invisíveis são manipuladas através de CSS</p>
                </section>

                <section>
                    <img src="https://stuyhsdesign.files.wordpress.com/2015/10/box-model.png">
                </section>

                <section>
                    <img src="http://3.bp.blogspot.com/-x3DnboKrOb8/Uxk5Cqdj1hI/AAAAAAAAA9w/bKPG5CtGDCM/s1600/box-model-modelo-caixa-css.png">
                </section>
                <section>
                    <h1>Exemplos</h1>
                </section>
                <section>
                    <h1>Fim da aula</h1>   
                </section> 
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
