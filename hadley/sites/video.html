<html>
    <head>
        <style>
            video { 
                position: fixed;
                top: 50%;
                left: 50%;
                min-width: 100%;
                min-height: 100%;
                width: auto;
                height: auto;
                z-index: -100;
                transform: translateX(-50%) translateY(-50%);
             background: url('//demosthenes.info/assets/images/polina.jpg') no-repeat;
              background-size: cover;
              transition: 3s opacity;
              opacity: 0.2;
              display: none;
            }
        </style>

        
    </head>

    <body>
        <script>
            function play() {
                document.getElementById("snow").style.display = "block";
                document.getElementById("snow").style.opacity = "0.5";
            }

            function stop() {
                document.getElementById("snow").style.display = "none";
                document.getElementById("snow").style.opacity = "0.0";
            }
        </script>
        <p onmouseover="play()" onmouseout="stop()">Passe o mouse em cima</p>
<video id="snow" poster="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/polina.jpg" id="bgvid" playsinline autoplay muted loop>
  <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
<source src="http://thenewcode.com/assets/videos/polina.webm" type="video/webm">
<source src="http://thenewcode.com/assets/videos/polina.mp4" type="video/mp4">
</video>
    </body>
</html>
