<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/asciinema-player.css" />
        <style>
            * {
                box-sizing: border-box;
            }

            #wrapper {
                margin: auto;
                width: 60%;
                background-color: #fff;
            }

            #inner-wrapper {
                padding: 3rem;
            }

            body, html {
                margin: 0;
                padding: 0;
                font-family: 'Roboto', sans-serif;
            }

            body {
                background-color: #00334d;
            }

            header {
                min-height: 120px;
                background-color: #333;
                padding: 40px;
            }

            header h1 {
                text-align: center;
                font-size: 4rem;
                color: #fff;
            }

            h1 {
                padding-top: 30px;
            }

            #introducao h1 {
                font-size: 2rem;
            }

            pre {
                border-left: #888 10px solid;
                background-color: #f0f0f0;
            }

            pre code {
                background-color: #f0f0f0;
            }

            .control {
                margin: 10px;
            }

            .control input {
                border-radius: 5px;
                border: 2px solid #aaa;
                padding: 5px;
            }
            
        </style>

    </head>

    <body>
        <div id="wrapper">
            <header>
                <h1>Ruby on Rails</h1>
            </header>

            <div id="inner-wrapper">
                <asciinema-player src="exemplos/01.json" cols="80" rows="24"></asciinema-player>
                <br><br>
                <asciinema-player src="exemplos/02.json" cols="80" rows="24"></asciinema-player>
                </section>
            </div>
        </div>

        <script src="js/asciinema-player.js"></script>
    </body>
</html>
