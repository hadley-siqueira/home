<!DOCTYPE html>
<html>
    <body>
        <canvas width="800" height="600" id="area" style="border: 1px solid #000">
        </canvas>


        <script>
            var ctx = document.getElementById("area").getContext("2d");
            var x = 0;
            var y = 0;
            var vx = 5;
            var vy = 7;

            function desenhar() {
                ctx.clearRect(0, 0, 800, 600);
                ctx.beginPath();
                ctx.rect(x, y, 10, 10);
                ctx.fill();
                x += vx;
                y += vy;

                if (x + 10 > 800 || x < 0) {
                    vx = -vx;
                }

                if (y + 10 > 600 || y < 0) {
                    vy = -vy;
                }

                window.requestAnimationFrame(desenhar);
            }

            window.requestAnimationFrame(desenhar);
        </script>
    </body>
</html>
